    <script>
        const outputElement = document.getElementById("output");
        // window.onload = function () {

        outputElement.addEventListener('click', setRandomBorder);
        outputElement.innerHTML = `Click me`;


        function random(min, max) {
            const num = Math.floor(Math.random() * (max - min)) + min;
            return num;
        }

        function randomColor() {
            return `rgb(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)})`;
        }

        function randomColorHex() {
            const rgb = `${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)}`.split(",").map(val =>
                // console.log(`parsing ${val}`)
                parseInt(val)
            );
            return rgbToHex(rgb[0], rgb[1], rgb[2]);
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function setRandomBorder() {
            const newBorder = `${random(1, 50)}px solid ${randomColor()}`;
            outputElement.innerText = `${newBorder}`
            outputElement.style.color = randomColorHex();
            document.body.style.backgroundColor = randomColorHex();

            const listItems = document.querySelectorAll("li");
            const emojis = [
                "💡", "🔥", "🎉", "🌟", "⭐", "🌀", "🌈", "🌊", "🌋", "🌌",
                "🌏", "🌑", "🌔", "🌕", "🌙", "🌛", "🌟", "🌠", "🌰", "🌱",
                "🌴", "🌵", "🌷", "🌸", "🌹", "🌺", "🌻", "🌼", "🌽", "🌾",
                "🌿", "🍀", "🍁", "🍂", "🍃", "🍄", "🍅", "🍆", "🍇", "🍈",
                "🍉", "🍊", "🍋", "🍌", "🍍", "🍎", "🍏", "🍐", "🍑", "🍒",
                "🍓", "🥝", "🍅", "🥑", "🍆", "🥔", "🥕", "🌽", "🌶", "🥒",
                "🥬", "🥦", "🧄", "🧅", "🍄", "🥜", "🌰", "🍞", "🥐", "🥖",
                "🥨", "🥯", "🥞", "🧇", "🧀", "🍖", "🍗", "🥩", "🥓", "🍔",
                "🍟", "🍕", "🌭", "🌮", "🌯", "🥙", "🥚", "🍳", "🥘", "🍲"];

            listItems.forEach(item => {
                item.style.listStyle = "none";
                item.style.display = "flex";
                item.style.alignItems = "center";
                item.style.color = randomColorHex();
                item.style.fontSize = "20px";
                item.innerHTML = `${item.innerHTML}`.replace(emojis, '');

                emojis.forEach((emoji) => {
                    item.innerHTML = `${item.innerHTML}`.replace(emoji, '');
                });

                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                item.innerHTML = `${randomEmoji}   ${item.innerHTML}`;
            });
        }
